<!DOCTYPE html>
<html lang="en">
<head>
    <title>CalendarWebSite</title>
    <link rel="stylesheet" href = "styles/layout.css">
    <link rel="stylesheet" href = "styles/days.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "header">
        <div class = "prev-month">
            <button>
                back
            </button>
        </div>
        <div class = "month-title">
        </div> 
        <div class = "next-month">
            <button>
                next
            </button>
        </div>
    </div>
    <div class = "day-titles">
        <p class = "days-label">Sun</p>
        <p class = "days-label">Mon</p>
        <p class = "days-label">Tues</p>
        <p class = "days-label">Wed</p>
        <p class = "days-label">Thurs</p>
        <p class = "days-label">Fri</p>
        <p class = "days-label" >Sat</p>
        
    </div>
    <div class = "month-container">
    </div>

    <script src = "https://cdn.jsdelivr.net/npm/dayjs@1.11.13/dayjs.min.js"></script>
    <script type = "module" src = "cal.js"></script>    
    <script type = "module" src = "generateCal.js"></script>
    
</body>
</html>
