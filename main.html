<!DOCTYPE html>
<html lang="en">
<head>
    <title>CalendarWebSite</title>
    <link rel="stylesheet" href = "styles/layout.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "header">
        <div class = "change-month">
            <button>
                Click to Change Month
            </button>
        </div>
        <div class = "month-title">
            May 2025
        </div> 
    </div>
    <div class = "day-titles">
        <p class = "days-label">Sun</p>
        <p class = "days-label">Mon</p>
        <p class = "days-label">Tues</p>
        <p class = "days-label">Wed</p>
        <p class = "days-label">Thurs</p>
        <p class = "days-label">Fri</p>
        <p class = "days-label" >Sat</p>
        
    </div>
    <div class = "month-container">
        <div class = "week-container">
            <div class = "day">27</div>
            <div class = "day">28</div>
            <div class = "day">29</div>
            <div class = "day">30</div>
            <div class = "day">1</div>
            <div class = "day">2</div>
            <div class = "day">3</div>
            
        </div>
        <div class = "week-container">
            <div class = "day">4</div>
            <div class = "day">5</div>
            <div class = "day">6</div>
            <div class = "day">7</div>
            <div class = "day">8</div>
            <div class = "day">9</div>
            <div class = "day">10   </div>
            
        </div>
        <div class = "week-container">
            <div class = "day">11</div>
            <div class = "day">12</div>
            <div class = "day">13</div>
            <div class = "day">14</div>
            <div class = "day">15</div>
            <div class = "day">16</div>
            <div class = "day">17</div>
        
        </div>
        <div class = "week-container">
            <div class = "day">18</div>
            <div class = "day">19</div>
            <div class = "day">20</div>
            <div class = "day">21</div>
            <div class = "day">22</div>
            <div class = "day">23</div>
            <div class = "day">24</div>
            
        </div>
        <div class = "week-container">
            <div class = "day">25</div>
            <div class = "day">26</div>
            <div class = "day">27</div>
            <div class = "day">28</div>
            <div class = "day">29</div>
            <div class = "day">30</div>
            <div class = "day">31</div>
            
        </div>
    </div>
</body>
</html>
